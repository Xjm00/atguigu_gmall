<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        .red{            background-color: #c7241b;        }        .yellow{            background-color: #d5aa07;        }        #div{            background-color: #71B247;        }    </style>    <script language="JavaScript">        function method(param) {            alert(param);        }    </script></head><p1>OK</p1><br/>取值：<input type="text" th:value="${hello}"/><br/>循环：<br/>        &emsp;方式1：        <input type="text" th:each="a:${hellos}" th:value="${a}"/><br/>        &emsp;方式2：        <p th:each="b:${hellos}">            &emsp;&emsp;<input type="text" th:value="${b}"/>        </p><br/>判断:<br/>        <input type="text" th:if="${hello == 'hi'}" th:value="我是存在的"/>        <input type="text" th:if="${hello != 'hi0'}" th:value="我不存在"><br/>        <div id="div" style="height: 100px;width: 100px;"             th:class="(${hello=='hi'})?red:yellow">√        </div><br/>js调用参数：<a th:href="'javascript:method(\''+ ${hello} +'\')'">点我有惊喜</a><br/>session等：<input th:value="${session.user}"><br/></body></html>
